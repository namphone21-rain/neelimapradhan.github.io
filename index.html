<!DOCTYPE html>
<html>
  <head>
    <title>Simple click event</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
function initialize() {
  var mapOptions = {
    zoom: 4,
    center: new google.maps.LatLng(38.8794, -99.3222)
  };

  var map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

 //DC!
 //department of defence
  var DOD = new google.maps.LatLng(38.51, -77.0)
  var markerDod = new google.maps.Marker({
    position: DOD,
    map: map,
    title: 'Click to zoom'
  });
  
  //Geico
  var geico = new google.maps.LatLng(38.57, -77.5)
  var markerGeico = new google.maps.Marker({
    position: geico,
    map: map,
    title: 'Click to zoom'
  });
  
   var capitalone = new google.maps.LatLng(38.55, -77.12)
  var markerGeico = new google.maps.Marker({
    position: capitalone,
    map: map,
    title: 'Click to zoom'
  });
  
  var clark = new google.maps.LatLng(38.59, -77.5)
  var markerClark = new google.maps.Marker({
    position: clark,
    map: map,
    title: 'Click to zoom'
  });
  
  //CALI
  
  //google mountain view
  var Goog1 = new google.maps.LatLng(37.42, -122.084)
  var markerGoog1 = new google.maps.Marker({
    position: Goog1,
    map: map,
    title: 'Click to zoom'
  });
  
  //facebook
  var face = new google.maps.LatLng(37.48, -122.148)
  var markerFace = new google.maps.Marker({
    position: face,
    map: map,
    title: 'Click to zoom'
  });
  
  //apple
  var apple = new google.maps.LatLng(37.19, -122.1)
  var markerApple = new google.maps.Marker({
    position: apple,
    map: map,
    title: 'Click to zoom'
  });
  
  //washington state
  
  //microsoft
  var microsoft = new google.maps.LatLng(47.38, -122.8)
  var markerMicro = new google.maps.Marker({
    position: microsoft,
    map: map,
    title: 'Click to zoom'
  });
  
  //amazon
  var amazon = new google.maps.LatLng(47.37, -122.20)
  var markerAmazon = new google.maps.Marker({
    position: amazon,
    map: map,
    title: 'Click to zoom'
  });
  
  
  //dc
  var mapLatLong3 = new google.maps.LatLng(38.9047, -77.0164)
  var marker4 = new google.maps.Marker({
    position: mapLatLong3,
    map: map,
    title: 'Click to zoom'
  });
  
   //austin
  var mapLatLong4 = new google.maps.LatLng(30.2500, -97.7500)
  var marker5 = new google.maps.Marker({
    position: mapLatLong4,
    map: map,
    title: 'Click to zoom'
  });
  
   //ny
  var mapLatLong5 = new google.maps.LatLng(40.7127, -74.0059)
  var marker6 = new google.maps.Marker({
    position: mapLatLong5,
    map: map,
    title: 'Click to zoom'
  });
  
  //seattle
  var mapLatLong6 = new google.maps.LatLng(47.6097, -122.3331)
  var marker7 = new google.maps.Marker({
    position: mapLatLong6,
    map: map,
    title: 'Click to zoom'
  });

  google.maps.event.addListener(map, 'center_changed', function() {
    // 3 seconds after the center of the map has changed, pan back to the
    // marker.
    window.setTimeout(function() {
      map.panTo(marker.getPosition());
    }, 3000);
  });

  google.maps.event.addListener(marker, 'click', function() {
    map.setZoom(8);
    map.setCenter(marker.getPosition());
  });
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
